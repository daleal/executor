version: '3.7'
services:
  executor:
    image: executor_executor
    build:
      context: executor
    init: true
    ports:
      - "8000:8000"
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 5
      restart_policy:
        condition: any

  web:
    image: executor_web
    build:
      context: api
    init: true
    ports:
      - "80:5000"
    depends_on:
      - executor
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: any

networks:
  backend:
